<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <style>
        .header {
            display: flex; /* 使用Flexbox布局 */
            align-items: center; /* 垂直居中对齐子元素 */
            gap: 20px; /* 设置子元素之间的间距 */
            flex-direction: column;
            max-width: 100%; /* 图片宽度不超过容器宽度 */
            height: auto; /* 保持图片比例 */
            font-family:'1', serif;
        }
        @font-face {
            font-family: '1';
            src: url('Aa董其昌岳阳楼记.ttf') format('truetype');
        }
        .header img:hover {
            transform: scale(1.1); /* 鼠标悬停时放大图片 */
        }
        .gallery img:hover {
            transform: scale(1.1); /* 鼠标悬停时放大图片 */
        }
        .header img {
            width: 190px; /* 设置图片宽度 */
            height: auto; /* 保持图片比例 */
            object-fit: cover; /* 保持图片比例并填充容器 */
            
        }
        h1{
            color: antiquewhite;
            justify-content: center;
            text-align:center;
        }
        h2 {
            margin: 10px 0; /* 添加一些上下外边距 */
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(5, 1fr); /* 创建5列 */
            grid-template-rows: repeat(2, 1fr); /* 创建2行 */
            gap: 10px; /* 设置行和列之间的间距 */
            width: 100%;
            height: 100%;
        }
        .gallery img {
            width: 100%; /* 图片宽度占满整个单元格 */
            height: 100%; /* 图片高度占满整个单元格 */
            object-fit: cover; /* 保持图片比例并填充整个单元格 */
            border-radius: 10px; /* 添加圆角效果 */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* 添加阴影效果 */
        }
       
        @media (max-width: 768px) {
            .gallery a {
                width: 30%; /* 在小屏幕上显示三列 */
                margin: 10px;
            }
        }
        @media (max-width: 480px) {
            .gallery a {
                width: 45%; /* 在更小屏幕上显示两列 */
                margin: 10px;
            }
        }
    </style>
</head>
